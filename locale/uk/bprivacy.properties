askprivatebrowsing=Щойно активовано режим приватного перегляду Firefox! \n\nМайте на увазі, що згідно політики Mozilla в цьому режимі всі LSO будуть видалені, навіть якщо їх захищено BetterPrivacy! \n\nБажаєте відключити режим приватного перегляду зараз?
askmanageLSOs=Налаштування BetterPrivacy "Не дозволяти функції очищення нещодавньої історії Firefox обробляти LSO, як звичайні куки" вимкнене!\n\nЗараз Firefox може видаляти будь-які LSO, навіть якщо вони захищені BetterPrivacy. Це станеться, якщо використовується функція очищення нещодавньої історії Firefox, або якщо активовано опцію очищення історії при закритті Firefox. \n\nЧи бажаєте повторно активувати щойно вимкнену опцію BetterPrivacy?
askaddExcusions=Ви щойно захистили LSO від видалення! Однак, ви зараз знаходитесь або в режимі приватного перегляду Firefox або з налаштуваннями BetterPrivacy "Не дозволяти функції очищення нещодавньої історії Firefox обробляти LSO як звичайні куки". \n\nМайте на увазі, що зараз Firefox має можливість видаляти будь-які LSO, навіть якщо вони захищені в BetterPrivacy. Це трапиться, якщо активовано функцію очищення нещодавньої історії при закритті Firefox. \n\nЧи бажаєте, щоб BetterPrivacy застосував ці налаштування, таким чином захистивши LSO під час видалення куків у Firefox?
donotaskagain=Не питати знову
