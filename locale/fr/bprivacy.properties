askmanageLSOs=The BetterPrivacy setting "Prevent the Firefox 'Clear Recent History' functions from handling LSOs as usual cookies" is disabled! \r\n\r\nPlease note that Firefox now is able to delete any LSO's, even if those LSO's are protected by BetterPrivacy. This will happen if the Firefox "Clear Recent History" function is used or if the Firefox option "Clear History When Firefox Closes" is activated. \r\n\r\nDo you wish to re-enable the just disabled BetterPrivacy setting?
askaddExcusions=You just protected a LSO in order to exclude it from deletion! However, you either are in "Firefox Private Browsing Mode" or the BetterPrivacy setting "Prevent the Firefox 'Clear Recent History' functions from handling LSOs as usual cookies" is disabled. \r\n\r\nPlease note that Firefox now is able to delete any LSO's, even if those LSO's are protected by BetterPrivacy. This will happen if the Firefox "Clear Recent History" function is used or if the Firefox option "Clear History When Firefox Closes" is activated. \r\n\r\nDo you wish BetterPrivacy to adjust the mentioned settings so that LSOs can be excluded from Firefox cookie deletion?
